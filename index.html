<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.05</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Карточки</h1>
        <div class="cards" id="cards">
            <div class="card">
                <h2 id="card-name" class="card-name">Машина</h2>
                <img class="card-image" id="card-image" src="#"  width="70px" height="70px">
                <p class="card-price">1900 rub</p>
                <button class="btn" id="btn">Добавить в корзину</button>
            </div>
        </div>
        <div class="cart">
            <h2 class="cartNameBlock">Корзина</h2>
            <div class="cart-container" id="cart-container">

            </div>
            <p class="cart-value">Итоговая сумма: <span id="cart-value"></span></p>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
